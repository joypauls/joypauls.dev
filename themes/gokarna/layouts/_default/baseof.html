<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        <script type="text/javascript">
            // Immediately set theme on page load
            setThemeByUserPref();
        </script>
        <div class="container">
            {{- partial "header.html" . -}}
            <div class="content">
                {{- block "main" . }}{{- end }}
            </div>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
